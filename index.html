<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="head-container">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" class="input-props" id="input-el">
            <button class="btn-props" id="convert-btn">Convert</button>
        </div>

        <div class="body-container">
            <div class="unit-container">
                <h2 class="sub-title">Length (Meter/Feet)</h2>
                <p class="result-props" id="length-el"></p>
            </div>

            <div class="unit-container">
                <h2 class="sub-title">Volume (Liters/Gallons)</h2>
                <p class="result-props" id="volume-el"></p>
            </div>

            <div class="unit-container">
                <h2 class="sub-title">Mass (Kilograms/Pounds)</h2>
                <p class="result-props" id="mass-el"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
